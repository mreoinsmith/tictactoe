<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <meta name="description"
        content="A beautiful, accessible tic-tac-toe game with large visuals and smooth animations">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="mode-selection" id="mode-selection">
            <h2>Choose Game Mode</h2>
            <div class="mode-buttons">
                <button id="two-player-btn" class="mode-btn">
                    <span class="mode-icon">ðŸ‘¥</span>
                    <span class="mode-title">2 Players</span>
                </button>
                <button id="vs-computer-btn" class="mode-btn">
                    <span class="mode-icon">ðŸ¤–</span>
                    <span class="mode-title">vs Computer</span>
                </button>
            </div>
        </div>

        <div class="game-container" id="game-container" style="display: none;">
            <div class="game-info">
                <div class="info-card">
                    <div class="current-player">
                        <span class="label">Current Turn:</span>
                        <span id="current-turn" class="player-x">X</span>
                    </div>
                </div>
                <div class="info-card">
                    <div class="timer">
                        <span class="label">Time:</span>
                        <span id="timer">00:00</span>
                    </div>
                </div>
            </div>

            <div class="game-board" id="game-board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>

            <div class="game-status" id="game-status"></div>

            <div class="controls">
                <button id="new-game-btn" class="btn">New Game</button>
                <button id="change-mode-btn" class="btn btn-secondary">Change Mode</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
